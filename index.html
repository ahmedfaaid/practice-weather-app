<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/163b6190b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <h2 class="location">--</h2>
    <input type="text" class="query" placeholder="Enter a city name" />
    <div class="weather-container" id="weather-sunny">
      <div class="conditions">
        <i class="fas fa-sun"></i>
        <p id="condition">--</p>
        <p id="time">--</p>
      </div>
      <div class="temperature">
        <p id="temperature">--</p>
        <p>Feels like <span id="feels-like">--</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
